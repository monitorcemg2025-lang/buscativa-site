<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDUC - Registro de Faltas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>SEDUC - Faltas dos Alunos</h1>
        <nav>
            <a href="main.html">Horários</a>
            <a href="absences.html">Faltas</a>
            <a href="students.html">Alunos</a>
            <a href="reports.html">Relatórios (PDF)</a>
        </nav>
        <form id="absence-form">
            <label for="student-name">Nome do Aluno:</label>
            <input type="text" id="student-name" required placeholder="Ex: João Silva">
            <label for="grade">Série:</label>
            <input type="text" id="grade" required placeholder="Ex: 1º Ano">
            <label for="absence-date">Data da Falta:</label>
            <input type="date" id="absence-date" required>
            <label for="reason">Motivo:</label>
            <input type="text" id="reason" required placeholder="Ex: Motivo da ausência">
            <button type="submit">Registrar Falta</button>
        </form>
        <h2>Faltas Registradas</h2>
        <table id="absences-table">
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Série</th>
                    <th>Data</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2025 Luiz Felipe. Todos os direitos reservados.</p>
    </footer>
    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            console.log('Usuário não logado, redirecionando para index.html');
            window.location.href = 'index.html';
        }
    </script>
    <script defer src="js/absences.js"></script>
</body>
</html>
